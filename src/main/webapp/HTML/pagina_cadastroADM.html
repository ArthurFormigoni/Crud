<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="../CSS/styleADM.css">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="cadastro" method="post">
            <label for="chk" aria-hidden="true">Delfis!</label>
            <input type="submit" name="name" placeholder="Name" required>
            <input type="submit" name="user" placeholder="Username" required>
            <input type="submit" name="pswd" placeholder="Password" required>
            <input type="submit" name="dt" placeholder="Date of birth" required>
            <input type="submit" name="email" placeholder="Email" required>
            <button class="sla">Cadastrar</button>
        </form>
    </div>

</div>
</body>
</html>
