<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="CSS/home_crud.css">
</head>
<body>
    <div class="sidebar">
        <img src="Imagens/image%2018.svg" alt="Admin">
        <h1>Delfis! ADM</h1>
        <p>Admin</p>
    </div>
    <div class="main-content">
        <form action="usuarios_premuim" >
            <button type="submit">
                <div class="card">
                    <img src="Imagens/Vector.svg" alt="Usuario Premium">
                    <p>Usuario Premium</p>
                </div>
            </button>
        </form>
        <form action="adm">
            <button type="submit" >
                <div class="card">
                    <img src="Imagens/Vector%20(1).svg" alt="ADM">
                    <p>ADM</p>
                </div>
            </button>
        </form>
        <form action="moedas" >
            <button type="submit">
                <div class="card">
                    <img src="Imagens/Group.svg" alt="Moedas">
                    <p>Moedas</p>
                </div>
            </button>
        </form>
        <form action="poderes">
            <button>
                <div class="card">
                    <img src="Imagens/image%2017.svg" alt="Poderes">
                    <p>Poderes</p>
                </div>
            </button>
        </form>


        <a href="https://delfis-project.github.io/delfis-restrict-area">
            <div class="card">
                <img src="Imagens/grafico.svg" alt="Poderes">
                <p>Grafico</p>
            </div>
        </a>


    </div>
</body>
</html>
