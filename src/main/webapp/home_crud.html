<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="home_crud.css">
</head>
<body>
    <div class="sidebar">
        <img src="image 18.svg" alt="Admin">
        <h1>Delfis! ADM</h1>
        <p>Admin</p>
    </div>
    <div class="main-content">
        <form action="usuarios_premuim" >
            <button type="submit">
                <div class="card">
                    <img src="Vector.svg" alt="Usuario Premium">
                    <p>Usuario Premium</p>
                </div>
            </button>
        </form>
        <form action="adm">
            <button type="submit" >
                <div class="card">
                    <img src="Vector (1).svg" alt="ADM">
                    <p>ADM</p>
                </div>
            </button>
        </form>
        <form action="moedas" >
            <button>
                <div class="card">
                    <img src="Group.svg" alt="Moedas">
                    <p>Moedas</p>
                </div>
            </button>
        </form>
        <form action="poderes">
            <button>
                <div class="card">
                    <img src="image 17.svg" alt="Poderes">
                    <p>Poderes</p>
                </div>
            </button>
        </form>
    </div>
</body>
</html>
